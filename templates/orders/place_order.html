<h1>Place Order from {{ vendor.name }}</h1>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for item in menu_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>
                <input type="number" name="quantity_{{ item.id }}" min="0" value="0" />
            </td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Place Order</button>
</form>
